<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 自定义样式 */
        .phone-frame {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
            background: #f2f2f7;
        }
        .screen-content {
            width: 390px;
            height: 844px;
            position: relative;
        }
        .player-collapsed {
            transform: translateY(80px);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="phone-frame mx-auto">
        <iframe src="home.html" class="screen-content" id="mainFrame"></iframe>
    </div>
</body>
</html>
