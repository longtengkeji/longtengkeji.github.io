<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordiere Inc. Pricing</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 原有样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* 新增加载动画 */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 增强悬停效果 */
        .pricing-card {
            position: relative;
            overflow: hidden;
        }

        .pricing-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .pricing-card:hover::after {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        /* 图标样式 */
        .features li i {
            margin-right: 1rem;
            color: #3b82f6;
            min-width: 24px;
        }

        /* 价格计算器 */
        .calculator {
            margin: 3rem auto;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
        }

        .calculator-input {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .calculator input,
        .calculator select {
            padding: 0.8rem;
            border-radius: 0.5rem;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            flex: 1;
        }

        #totalPrice {
            font-size: 2rem;
            margin: 1rem 0;
            color: #3b82f6;
        }

        /* 表单验证 */
        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .invalid {
            border: 2px solid #ef4444 !important;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <nav>
        <h2>Wordiere Inc.</h2>
        <div class="nav-links">
            <a href="#">Solutions</a>
            <a href="#">Pricing</a>
            <a href="#">About</a>
            <a href="#">Sign up</a>
        </div>
    </nav>

    <div class="container">
        <div class="bestdeal-tag">#bestdeal</div>
        <h1>Pricing Plans</h1>

        <!-- 价格计算器 -->
        <div class="calculator">
            <h3>Price Calculator</h3>
            <div class="calculator-input">
                <select id="planSelect">
                    <option value="29">Unlimited ($29/user)</option>
                    <option value="35">Enterprise ($35/user)</option>
                </select>
                <input type="number" id="userCount" placeholder="Number of users" min="1" value="1">
                <select id="billingCycle">
                    <option value="12">Yearly Billing</option>
                    <option value="1">Monthly Billing</option>
                </select>
            </div>
            <div class="error-message" id="errorMsg">Please enter a valid number (1-100)</div>
            <div>Total Price: <span id="totalPrice">$29</span></div>
        </div>

        <!-- 定价卡片（更新特征列表添加图标） -->
        <div class="pricing-cards">
            <!-- Free Plan -->
            <div class="pricing-card">
                <h3>Free</h3>
                <div class="price">FREE</div>
                <div class="billing">forever free for individuals<br>and small teams up to 3</div>
                <ul class="features">
                    <li><i class="fas fa-check"></i>Unlimited Access</li>
                    <li><i class="fas fa-database"></i>100MB Storage</li>
                    <li><i class="fas fa-users"></i>3 Users</li>
                    <li><i class="fas fa-life-ring"></i>Basic Support</li>
                </ul>
                <a href="#" class="btn btn-free">Start for free</a>
            </div>

            <!-- 其他卡片类似添加图标... -->
        </div>
    </div>

    <script>
        // 加载动画控制
        window.addEventListener('load', () => {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 500);
        });

        // 价格计算器逻辑
        const calculatePrice = () => {
            const planPrice = parseFloat(document.getElementById('planSelect').value);
            const users = parseInt(document.getElementById('userCount').value);
            const months = parseInt(document.getElementById('billingCycle').value);
            
            if(users < 1 || users > 100) {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('userCount').classList.add('invalid');
                return;
            }
            
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('userCount').classList.remove('invalid');
            
            const total = planPrice * users * months;
            document.getElementById('totalPrice').textContent = `$${total}`;
        }

        // 绑定事件监听器
        document.getElementById('planSelect').addEventListener('change', calculatePrice);
        document.getElementById('userCount').addEventListener('input', calculatePrice);
        document.getElementById('billingCycle').addEventListener('change', calculatePrice);

        // 表单验证
        document.getElementById('userCount').addEventListener('blur', function() {
            if(this.value < 1) this.value = 1;
            if(this.value > 100) this.value = 100;
        });
    </script>
</body>
</html>
